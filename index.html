<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!---->
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <title>The Dev News</title>
</head>
<body>

    <header>
        <h1>The Dev News</h1>
    </header>

    <main>
        <section class="container">
            <!-- Coluna 1 -->
            <div class="primeiraColuna">
                <div id="imagemPrincipal">
                    <img src="assets/imgHeader.svg" alt="">
                </div>    
                <div class="containerPostsRecentes">
                    <div class="navPosts">
                        <h2>Posts mais recentes</h2>
                        <a href="#">Ver todos</a>
                    </div>
                    <div id="postsRecentes">
                        <img src="assets copy/recentes/post1.svg" alt="">
                        <img src="assets copy/recentes/post2.svg" alt="">
                        <img src="assets copy/recentes/post3.svg" alt="">
                        <img src="assets copy/recentes/post4.svg" alt="">
                    </div>
                </div>
            </div>
            <!-- Coluna 2 -->
            <div class="segundaColuna">
                <section id="textAndImg-coluna2">
                    <div id="titlePopular">
                        <h3>Posts Populares</h3>
                    </div>
                    <div id="imgColuna2">
                        <img src="assets copy/populares/posts-populares1.svg" alt="">
                        <img src="assets copy/populares/posts-populares2.svg" alt="">
                        <img src="assets copy/populares/posts-populares3.svg" alt="">
                    </div>
                </section>
                <section id="sectionArticle">
                    <article id="articleContainer">
                        <div id="titleArticle">
                            <h3>Categorias</h3>
                        </div>
                        <div id="textArticle">
                            <div class="categorias">
                                <p>> saude</p>
                                <span>(1)</span>
                            </div>
                            <div class="categorias">
                                <p>> desenvolvimento</p>
                                <span>(2)</span>
                            </div>
                            <div class="categorias">
                                <p>> produtividade</p>
                                <span>(2)</span>
                            </div>
                            <div class="categorias">
                                <p>> opiniao</p>
                                <span>(1)</span>
                            </div>
                        </div>
                    </article>
                </section>
            </div>
        </section>
    </main>

    <footer><p>Copyright@The Dev News </p></footer>
    <script src="index.js"></script>
</body>
</html>
